<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/iotcss.css">
</head>
<body>

<div class="navbar">
    <a href="iot.html">Dashboard</a>
    <a href="device-settings.html">Action History</a>
    <a href="iot2.html">Data Sensor</a>
    <a href="iot3.html">Profile</a>
</div>

<div class="container">
    <h1>Thông Số Hiện Tại</h1>
    <div class="info-box">
        <div id="temp-box">🌡 Temperature: <span id="temp-value">Không xác định</span></div>
        <div id="humidity-box">💧 Humidity: <span id="humidity-value">Không xác định</span></div>
        <div id="light-box">💡 Light: <span id="light-value">Không xác định</span></div>
    </div>

    <h2>Trạng Thái Thiết Bị</h2>
    <div class="device-status">
        <div class="device">
            <img id="light-icon" src="https://img.icons8.com/plasticine/100/000000/light-off.png" alt="Đèn">
            <div id="light-status">Đèn: Không xác định</div>
            <button id="toggle-light" data-device="light">Off</button>
        </div>
        
        <div class="device">
            <img id="fan-icon" src="https://img.icons8.com/plasticine/100/000000/fan.png" alt="Quạt">
            <div id="fan-status">Quạt: Không xác định</div>
            <button id="toggle-fan" data-device="fan">Off</button>
        </div>
        
        <div class="device">
            <img id="ac-icon" src="https://img.icons8.com/plasticine/100/000000/air-conditioner.png" alt="Điều Hòa">
            <div id="ac-status">Điều Hòa: Không xác định</div>
            <button id="toggle-ac" data-device="ac">Off</button>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="myChart" style="width: 100%; height: 400px;"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/jjj.js"></script>
</body>
</html>
